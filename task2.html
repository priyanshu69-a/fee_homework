<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table{
            border-collapse: collapse;
            font-size: 20px;
        }
        th,td{
            padding: 20px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Character</th>
            <th>ASCII Value</th>
        </tr>
        <tr>
            <td>A</td>
            <td>&amp;#65</td>
        </tr>
        <tr>
            <td>/</td>
            <td>&amp;#47</td>
        </tr>
        <tr>
            <td>%</td>
            <td>&amp;#37</td>
        </tr>
        <tr>
            <td>c</td>
            <td>&amp;#99</td>
        </tr>
        <tr>
            <td>e</td>
            <td>&amp;#101</td>
        </tr>
        <tr>
            <td>g</td>
            <td>&amp;#103</td>
        </tr>
    </table>
</body>
</html>
