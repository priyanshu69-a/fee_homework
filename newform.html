<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Emoji's Using Character and Unicode entity</h1>
    <h3>Using Unicode:</h3>
    <p>Smiling Face: &#x1F604;</p>
    <p>Heart: &#x2764;&#xFE0F;</p>
    <p>Thumbs Up: &#x1F44D;</p>
    <p>Rocket: &#x1F680;</p>
    <p>Fire: &#x1F525;</p>
    <p>Party Popper: &#x1F389;</p>

    <h3>Using Character:</h3>
    <p>Smiling Face: ☺</p>
    <p>Heart: ❤</p>
    <p>Thumbs Up: 👍</p>
    <p>Rocket: 🚀</p>
    <p>Fire: 🔥</p>
    <p>Party Popper: 🎉</p>
  </body>
</html>
